e trading days","request.back":"Back","request.confirm":"Confirm","request.go-to-dashboard":"Go to dashboard","request.order-id":"Order ID:","request.prize-points":"Prize points","request.proceed":"Proceed","request.success.description":"Your order has been accepted for processing.\u003Cbr> You will receive an email confirmation shortly.","request.title":"You will spend","request.transaction-accepted":"Thank you!","status-bar.active-clients":"Active traders","status-bar.active-days":"Active trading days","status-bar.header":"You have","status-bar.prize-points":"Prize points","traders-days-separator":"or"},"loyalty-prize-item":{"header.order":"Check your order","label.active-clients":"Active traders","label.active-clients-or-days":"Active trading days / Active traders","label.active-days":"Active trading days","label.back":"Back to Prizes","label.catalog":"Go to catalog","label.get-prize":"I want it","label.my-order":"Souvenirs order","label.next":"Next","label.order-summary":"You will spend","label.text-umbrella-is-unavailable":"It will be available in the fall.","label.title-umbrella-is-unavailable":"Sorry, the umbrella is out of stock now."},"loyalty-prize-section":{"list-title":"{{ level }} status prizes","list-title.availability":"Available now","list-title.availability.description":"Trade to earn more Prize points/Active trading days","list-title.description":"Level up to the {{level}} status to unlock"},"loyalty-prize-trip":{"form.placeholder.phone":"Phone number"},"loyalty-prize-vps":{"form.header.desc":"Specify the account from which funds will be written off in case you didn't meet the requirements considering trading at least 3 lots","form.header.title":"Setup","label.accountId":"Choose the account","label.location":"Server location","label.period":"Period","label.startupScript":"Server type","label.terms":"When you click the Connect to server button, you automatically agree to the \u003Cfbs>Terms and Conditions\u003C/fbs>"},"loyalty-share":{"label.copy":"Copy link","label.or-share":"or share","label.share-link":"Copy link or share!","message.invite-your-fiend":"Invite your friend and get 1 FBS point","tooltip.click-to-copy":"Copy to clipboard","tooltip.text-copied":"Copied to clipboard"},"loyalty-shopping-card":{"label.max-items":"Max 100","label.next":"Next","message.delivery-time":"Please note that the delivery may take 3-4 months. We do our best to improve our services and promise you will surely get your Prize. Sorry for the inconvenience.","message.minimum-limit":"Choose at least {{ minItems }} items with a minimum total cost of {{ minAmount }} FBS Prize points"},"loyalty-terms":{"annex1.title":"Annex 1","annex2.title":"Annex 2","annex3.title":"Annex 3","common.gold":"Gold","common.green":"Green","common.loyalty-status":"Loyalty status","common.partner":"Partner","common.partner-ecn":"Partner (ECN Account)","common.platinum":"Platinum","common.silver":"Silver","common.trader":"Trader","common.trader-ecn":"Trader (ECN Account)","header.any-client":"1. Any FBS client is eligible for participating in the FBS Loyalty Program. To enroll in the Program, you need to verify your Personal Area on the FBS website (mainly, verify your email and identity) and click the Join FBS Loyalty Program button. The participant receives the Green Loyalty Status automatically upon joining the Program; Loyalty Program participation and Green Status cannot be canceled.","header.title":"FBS Loyalty Program Terms And Conditions","main.text":"\u003Cli>Introduction\u003Cbr>\u003Cbr>\u003Col>\u003Cli>Any verified FBS client can join the FBS Loyalty Program (hereinafter the Loyalty Program).Clients who have joined the Program are Participants (hereinafter the Participant). Participants can be both Traders and Partners.\u003C/li>\u003Cli>To enroll in the Loyalty Program, you need to get verified in your Personal Area (mainly, verify your email and identity) and click the Join Loyalty Program button.\u003C/li>\u003Cli>Once you become a Loyalty Program Participant, you automatically receive a Green Loyalty Status. Participation in the Loyalty Program and a Green Loyalty Status cannot be canceled.\u003C/li>\u003Cli>By participating in the Loyalty Program, you agree to be bound by these Terms and Conditions as well as the Client Agreement and/or Partners Agreement and any other legal documents that are available on our Website.\u003C/li>\u003C/ol>\u003C/li>\u003Cli>General Terms\u003Cp>The Loyalty Program is a program by FBS where Participants earn Status Points and Prize Points for their trading and/or their clients trading. The Prize Points may be exchanged for prizes, while Status Points unlock prizes for certain Loyalty Status.\u003C/p>\u003Col>\u003Cli>FBS Status Points\u003Cbr>\u003Cbr>\u003Col>\u003Cli>FBS Status Points (hereinafter Status Points) are the points that lead toward an upgrade of Loyalty Status.\u003C/li>\u003Cli>Status Points are credited to the Participants account upon closing an order. Traders get Status Points for their closed orders; Partners get Status Points for the closed orders of the Partners Clients. The difference between the Open and Close prices must exceed fifty-nine (59) points.\u003C/li>\u003Cli>Status Points are calculated according to the following formula:\u003Cbr>\u003Cstrong>Number of traded lots * Loyalty Status Coefficient\u003C/strong>\u003Cbr>(see the table in Annex 1 for Coefficient).\u003C/li>\u003Cli>If you trade stocks in Meta Trader 5, the stock lot is counted as 0.1 of a standard lot. Consider this when trading for Status Points.\u003C/li>\u003Cli>The progress bar in your Personal Area shows how many Status Points you have now and how many you need to get the next Loyalty Status.\u003C/li>\u003Cli>When Participants upgrade to their next Loyalty Status, their Status Points are deducted, and the Status Points calculation starts over. Note that Status Points are not deducted upon a prize request.\u003C/li>\u003Cli>Status Points cannot be transferred to other clients of the Company.\u003C/li>\u003C/ol>\u003C/li>\u003Cli>Loyalty Status\u003Cbr>\u003Cbr>\u003Col>\u003Cli>Loyalty Status is the level of a Loyalty Program Participant. Loyalty Status depends on how many Status Points the Participant has.\u003C/li>\u003Cli>There are four Loyalty Status Levels (from the lowest to the highest):\u003Cul>\u003Cli>Green\u003C/li>\u003Cli>Silver\u003C/li>\u003Cli>Gold\u003C/li>\u003Cli>Platinum\u003C/li>\u003C/ul>\u003C/li>\u003Cli>The higher your Loyalty Status is, the more prizes you can request for your Prize Points. Your Prize Points Coefficient increases according to your level (starting from Gold Status).\u003C/li>\u003Cli>For the Prize Points Coefficient and Loyalty Status, see the table in Annex 1.\u003C/li>\u003Cli>To upgrade the Loyalty Status, you can get Status Points and/or increase the total deposit amount (or the turnover of your clients). For the Status Points and total deposit amount required to get Loyalty Status, see the tables in Annex 2.\u003C/li>\u003Cli>When you get a new Loyalty Status, the Status Points calculation, as well as the calculation of your total deposit amount or your clients turnover, starts over.\u003C/li>\u003Cli>Your Loyalty Status is valid throughout one (1) calendar year from its attainment. If you meet the requirements for an upgrade, a new Loyalty Status will be assigned to you automatically. After a 365-day period, your Loyalty Status will still be updated according to the conditions: remain unchanged or go down to a lower level.\u003C/li>\u003Cli>Only the progress made within the previous calendar year is considered for the fulfillment of the conditions.\u003Cp>\u003Cstrong>Example:\u003C/strong> A Participant has a Gold Loyalty Status from December31, 2021. Suppose the Participant wont upgrade to a Platinum Loyalty Status by December 31, 2022 and fail to confirm the current Gold Loyalty Status (get enough Status Points and deposit enough funds or get enough clients turnover). In that case, the Status of the Participant will change to a Silver one (in case the Participant has a sufficient amount of Status Points and deposits enough or gets enough of the clients turnover) or a Green one (if the Participant has not fulfilled the conditions for the Silver status).\u003C/p>\u003C/li>\u003Cli>A Participant can be a Trader, a Partner, or both. If a Participant is both a Trader and a Partner, this Participant gets Points for all the activities. The Loyalty Status upgrade happens whenever the Participant meets conditions for Traders or Partners:\u003Cul>\u003Cli>Upgrade (Traders): Status Points, deposits.\u003C/li>\u003Cli>Upgrade (Partners): Status Points, clients turnover.\u003C/li>\u003C/ul>\u003C/li>\u003C/ol>\u003C/li>\u003Cli>FBS Prize Points\u003Cbr>\u003Cbr>\u003Col>\u003Cli>FBS Prize Points (hereinafter Prize Points) are the points that can be exchanged for prizes and rewards.\u003C/li>\u003Cli>The Prize Points calculation is made according to the formula applied to the Status Points calculation (see in 2.1.3.). When you upgrade to a new Loyalty Status, your Loyalty Status Coefficient will be increased so that you can earn points faster.\u003C/li>\u003Cli>Prize Points are credited once an order is closed. The Prize Points history is available in the History section.\u003C/li>\u003Cli>Prize Points will not be credited for trading on demo or bonus funds.\u003C/li>\u003Cli>Prize Points are valid for one (1) year from the day of their attainment. The Prize Points that were not redeemed within the validity period (one (1) year after crediting) expire after the period is over. Prize Points expire gradually.\u003Cbr>\u003Cstrong>Example:\u003C/strong> You get 10 Prize Points in January and 20 more in February, so 30 in total. They will be valid for 1 year, and you can use them anytime. If you dont redeem your Prize Points, next year in January, the first 10 will expire, and in a month, the rest 20 will expire too.\u003C/li>\u003Cli>Participants may invite their friends to FBS, and both will be rewarded one (1) Prize Point for one (1) Friend if the following requirements are met:\u003Cul>\u003Cli>The person invited (Friend) doesnt have an FBS account yet;\u003C/li>\u003Cli>A Friend has followed a special referral link (ppf=) shared by a Participant to open a new FBS account;\u003C/li>\u003Cli>Prize Points are credited to both Participant and Friend whenever the Friend verifies their Personal Area and trades 2 lots (the difference between the Open and Close price must not be less than 59 points).\u003C/li>\u003C/ul>\u003C/li>\u003Cli>Note that the Invite a friend option has no relation to the FBS IB Program.\u003C/li>\u003Cli>You are allowed to invite as many Friends as you want. You will not get a Partner commission for your Friends trading. If a Friend registered via a referral link and traded 2 lots but didnt join the Loyalty Program, the Friend will receive the Prize Point automatically after joining.\u003C/li>\u003C/ol>\u003C/li>\u003Cli>Prize Points depending on Loyalty Status\u003Cbr>\u003Cbr>\u003Col>\u003Cli>Participants can exchange Prize Points for prizes, depending on their current Loyalty Status. To request a desired prize, Participants have to get the required number of Prize Points and fulfill the conditions considering the number of active trading days (for Traders) or the number of active clients (for Partners).\u003C/li>\u003Cli>An active trading day is a day when a Participant closes at least one order. The difference between the Open and Close price must exceed fifty-nine (59) points.\u003C/li>\u003Cli>An active client is a client who\u003Cul>\u003Cli>attaches to the Partner after the Partner has joined the Loyalty Program;\u003C/li>\u003Cli>has a fully verified FBS account (verified identity and email); and\u003C/li>\u003Cli>opens orders the Partner gets Prize Points for.\u003C/li>\u003C/ul>\u003C/li>\u003Cli>One active client is added to the Partners progress in the Loyalty Program only once.\u003C/li>\u003Cli>The Partner gets Prize Points for the trades of all attached clients, including active clients, new ones, and those attached to the Partner before the Partner joined the Loyalty Program.\u003C/li>\u003Cli>The counting of active trading days and active clients starts right after joining the Loyalty Program.\u003C/li>\u003C/ol>\u003C/li>\u003C/ol>\u003C/li>\u003Cli>Prizes\u003Cbr>\u003Cbr>\u003Col>\u003Cli>Current information on prizes\u003Cbr>\u003Cbr>\u003Col>\u003Cli>All current information regarding the availability of the prizes will be listed in the Personal Area. If the prize becomes unavailable after you have ordered it, a representative of the Company from the support team or your personal manager will contact you to provide an alternative.\u003C/li>\u003Cli>The list of prizes may change. Participant agrees that proper notification of Loyalty Program conditions and changes in the list of prizes or other rewards will be made by publishing the changes \u003Ca class=\"link\" href=\"https://fbs.com/promo/loyalty-program\" target=\"_blank\">on the Website\u003C/a> or \u003Ca class=\"link\" href=\"https://fbs.com/cabinet/loyalty/prizes\" target=\"_blank\">in the Personal Area\u003C/a>.\u003C/li>\u003Cli>For the list of prizes that may be available in the Loyalty Program, see Annex 3.\u003C/li>\u003Cli>The cost of prizes in Prize Points may differ by country. Up-to-date information is displayed in the Personal Area.\u003C/li>\u003Cli>If you join the Loyalty Program, your current progress in the FBS Lucky T-shirt promo will be canceled. But you will still be able to receive the prizes via the Loyalty Program (in case you have enough Prize Points and active trading days or active clients).\u003C/li>\u003C/ol>\u003C/li>\u003Cli>Obtaining a prize\u003Cbr>\u003Cbr>\u003Col>\u003Cli>You can request one gadget of each type once for every Loyalty Status on which the prize is available. Note that if you get the same Loyalty Status twice or more times, you cannot claim a gadget again.\u003Cbr>\u003Cbr>\u003Cp>Example 1: if you got an iPhone on a Silver Loyalty Status, you can get one more iPhone on a Gold Loyalty Status and then again on a Platinum one. If you switch to a Gold Loyalty Status without requesting your iPhone on a Silver Loyalty Status, you can request two iPhones if you have enough Prize Points and active trading days or active clients.\u003C/p>\u003Cp>Example 2: you claim an iPhone on a Silver Loyalty Status. After that, you go down to a lower Status (a Green one) for some reason. When you get a Silver Loyalty Status again, you cannot claim an iPhone again.\u003C/p>\u003C/li>\u003Cli>Once the prize is requested by a Participant, Prize Points will be deducted, and active trading days or the number of active clients will be reset automatically.\u003C/li>\u003Cli>You can see the full list of the claimed prizes, their status, and tracking information in the Order History section of your Personal Area, as well as other details. The full information about Prize Points, active trading days, and active clients is available in the My Prizes section.\u003C/li>\u003Cli>In the event that the Participant cannot be contacted or does not respond within a period of twenty-eight (28) days, the prize will be canceled. All Prize Points will be credited back to the Participant.\u003C/li>\u003Cli>You can request and pay for the VPS-server prize for a maximum of three (3) months at a time (in this case, it will cost you 99 Prize Points).\u003C/li>\u003Cli>If you want to request an Individual session with an FBS analyst, you need to book it in advance by requesting the prize and filling out the form on the prize page. You will need to specify the desired time, topic, and means of communication. After that, an FBS regional analyst will contact you.\u003C/li>\u003Cli>Cash for Points\u003Cul>\u003Cli>When you activate Cash for Points, your Prize Points will be converted into real money with the following exchange rate: 1 Prize Point = 1 USD.\u003C/li>\u003Cli>The option applies for all real MT4 and MT5 trading account types (except for ECN and Crypto). If your account currency is not USD, the bonus will be credited in accordance with the USD rate on the date of conversion.\u003C/li>\u003Cli>The option is not applicable for FBS Trader accounts, Partner accounts, bonus accounts, and demo accounts.\u003C/li>\u003Cli>If you wish to transfer Cash for Points funds to the Pro account, the minimum sum for transfer is 1000 USD or its equivalent in another currency.\u003C/li>\u003Cli>You can use the Cash for Points option ten (10) times per day.\u003C/li>\u003Cli>Withdrawals and transfers:\u003Cul>\u003Cli>Withdrawals are possible through all payment systems available for withdrawal in the Participants region.\u003C/li>\u003Cli>Internal transfers are available.\u003C/li>\u003C/ul>\u003C/li>\u003C/ul>\u003C/li>\u003C/ol>\u003C/li>\u003Cli>Shipping\u003Cbr>\u003Cbr>\u003Col>\u003Cli>In case shipping to your country comes with custom service fees or taxes, all the additional charges are handled by the receiving party.\u003C/li>\u003Cli>Usually, the Company sends prizes within a month from the date of request, but please keep in mind that delivery of your prize may be delayed due to circumstances beyond our control. If the shipping to your region is unavailable, an FBS representative from the support team or your personal manager will contact you to provide an alternative.\u003C/li>\u003Cli>The Company and its associates and/or employees and/or affiliates take no responsibility for any product defects, damage, theft, delays, or loss in transit, once the prize has been paid or shipped by the ompany.\u003C/li>\u003C/ol>\u003C/li>\u003Cli>Companys rights\u003Cbr>\u003Cbr>\u003Col>\u003Cli>The Company reserves the right to cancel the rewards announced earlier.\u003C/li>\u003Cli>If the souvenir item you requested is out of stock, the Company can replace it with an alternative of the same price category without prior notice. The souvenir design may slightly differ from the one shown on the Website and Personal Area.\u003C/li>\u003Cli>In the case of gadgets, FBS reserves the right to change the model for the one not exceeding the value of the prize if the prize claimed is not present in the country of the Participant and/or cannot be purchased in the country for any reason. Prizes are given out on an as it is basis and are not transferable, exchangeable, or redeemable for anything else. All warranties and representations in relation to the prizes are expressly excluded to the extent not prohibited bylaw.\u003C/li>\u003C/ol>\u003C/li>\u003C/ol>\u003C/li>\u003Cli>Points deduction and disqualification\u003Cbr>\u003Cbr>\u003Col>\u003Cli>FBS reserves the right to stop rewarding Participants with Points of any type if the Company suspects fraudulent activities aimed at earning Points.\u003C/li>\u003Cli>In case the argument is resolved in favor of the Participant, the Points for all the closed orders will be automatically credited to the account of the Participant.\u003C/li>\u003Cli>The Company can deduct Prize Points from Traders for hedging orders and from Partners for the hedged orders executed by their clients. Any other fraudulent activities, including churning, will also be considered as grounds for points deduction. Churning is considered but is not limited to the practice of executing trades through a Partners client account for the sole purpose of generating commissions.\u003C/li>\u003Cli>The ompany is allowed to deduct Status Points in a number equal to the Partner Commission, trading days, clients, etc., from the Participants caught in any cheating activities, including churning.\u003C/li>\u003Cli>In case the Partner Commission was received for Buy and Sell orders opened for the same instrument and held in the market simultaneously, FBS may consider the Partner's actions fraudulent and has the right to cancel the paid commission and detach the involved clients, as well as deduct Points and active clients.\u003C/li>\u003Cli>If the Company suspects or has reason to believe that a Participant has more than one account under this Loyalty Program, then the Company reserves the right, at its absolute discretion and without obtaining the Participants consent to remove the Loyalty Program from the Participants Personal Area with immediate effect.\u003C/li>\u003Cli>The Company reserves the right to disqualify a Participant from the Loyalty Program under the following circumstances:\u003Cul>\u003Cli>If the Participant violates any laws and/or applicable regulations and/or the current Terms and Conditions.\u003C/li>\u003Cli>If the Participant acts in bad faith and/or abusively and/or fraudulently and/or in a manner that is not in line with the terms of the Client Agreement, Partners Agreement, and any other agreement between Company and Participant.\u003C/li>\u003Cli>If there is reasonable suspicion that the trading volume corresponding to a Participant is derived by error and/or fraud and/or any doubtful operations.\u003C/li>\u003C/ul>\u003C/li>\u003Cli>The Company has the right to cancel participation in the Loyalty Program if we find Participants cheating in accordance with 4.3, 4.4, 4.5, 4.6, and 4.7.\u003C/li>\u003C/ol>\u003C/li>\u003Cli>Disclaimer\u003Cbr>\u003Cbr>\u003Col>\u003Cli>The Company reserves the right to change or update the Terms and Conditions of the Loyalty Program and the reward schedule at any time, with or without prior notice.\u003C/li>\u003Cli>The Loyalty Program will run indefinitely or until the Company decides to terminate it. In the event that the Loyalty Program is terminated, no further Points will be earned from the date of termination.\u003C/li>\u003Cli>The Company reserves the right to use a Participant's name, photo, and video materials for marketing purposes. As a Participant may be selected for an interview for promotional purposes. The Company may contact you at your convenience to know your opinion.\u003C/li>\u003Cli>The Participant acknowledges that Forex and CFDs are leveraged products that involve a high level of risk. When trading in such products, it is possible for Participants to lose all of their invested capital. These products may not be suitable for everyone, and Participants should ensure that they understand the risks involved. Participants should seek independent advice if necessary.\u003C/li>\u003Cli>Except for any liability that cannot be excluded by law, Company (including its officers, employees, and agents) excludes all liability (including negligence) for any personal injury; or any loss or damage (including loss of opportunity); whether direct, indirect, special or consequential, arising in any way from the participation in the Loyalty Program, including, but not limited to, where arising from the following:\u003Cul>\u003Cli>any technical difficulties or equipment malfunction (whether or not under Companys control);\u003C/li>\u003Cli>any theft, unauthorized access or third party interference;\u003C/li>\u003Cli>any entry or prize claim that is late, lost, altered, damaged, or misdirected (whether or not after their receipt by Company) due to any reason beyond the reasonable control of the Company;\u003C/li>\u003Cli>any variation in prize value to that stated in these Terms and Conditions;\u003C/li>\u003Cli>any tax liability incurred by the Participant; or\u003C/li>\u003Cli>use of a prize including attendance at events included as part of the prize.\u003C/li>\u003C/ul>\u003C/li>\u003C/ol>\u003C/li>\u003Cli>Definitions\u003Cbr>\u003Cbr>\u003Cp>In this Terms and Conditions, the following terms and expressions have, unless the context otherwise requires, the following meanings:\u003C/p>\u003Ctable>\u003Ctbody>\u003Ctr>\u003Ctd>Company or FBS\u003C/td>\u003Ctd>FBS Markets Inc.; Registration No. 119717; Address: 2118, Guava Street, Belize Belama Phase 1,Belize.\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>Partner\u003C/td>\u003Ctd>means a client who engages in any activity that complies with the laws of the country to acquire new clients for the Company.\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>Trader\u003C/td>\u003Ctd>means a Client who uses the Company's Services and Products and is not a Partner.\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>Personal Area\u003C/td>\u003Ctd>means the section of the website where you can manage your Accounts and interactions with the Company. Personal Area is created when you register using your email address and name. Each Client can have only one Personal Area with completed identity verification. This applies in all the following cases:\u003Cul>\u003Cli>if the Client registered on the Website;\u003C/li>\u003Cli>if the Client registered in the mobile application;\u003C/li>\u003Cli>if the Client is a private person with a registered profile;\u003C/li>\u003Cli>if the Client is a director of a legal entity with a registered profile.\u003C/li>\u003C/ul>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>Website\u003C/td>\u003Ctd>means the internet address \u003Ca href=\"https://fbs.com/\" target=\"_blank\">https://fbs.com/\u003C/a>.\u003C/td>\u003C/tr>\u003C/tbody>\u003C/table>\u003C/li>","section1.fbs-status-points":"FBS Status points are the points that count toward a level upgrade. FBS status points are credited to the Loyalty program participant account upon closing an order. The difference between the Open and Close price must exceed 59 points. Traders get points for their own closed orders, partners get points for the closed orders of their first level clients","section1.header":"2.General Terms","section1.progress-bar":"If you trade Stocks in the MetaTrader 5, the lot size is 10 times as small as a standard lot. Consider this when trading lots for getting status points.  \r\nThe progress bar in your Personal area shows how many Status points you need to get to upgrade to the next Loyalty Status. When a Client upgrades to the next Loyalty Status, FBS Status points are deducted, and Status points calculation starts over on the new status. You can track your Status points history in your Personal area.","section1.scheme":"Number of traded lots * Loyalty status coefficient (see table in pp 2.4.)","section1.scheme.description":"The outline for calculating FBS Status points is similar to the outline for calculating FBS Prize points; however, Status points will not be deducted upon a gift request. Status points calculation is made according to the following formula:","section1.sub-header":"2.1. FBS status points","section2.bonus-funds":"- Prize points will not be credited for trading with bonus funds;","section2.fbs-prize-points":"FBS Prize points are the points used for getting prizes. Prize points calculation is made according to the formula applied to the Status Points calculation (see above).","section2.header":"2.2. FBS prize points","section2.once-a-day":"- FBS Prize points are credited once an order is closed. Points crediting history is available in the My Prize points history section.","section2.progress":"- As you progress to a new Loyalty Status, your specific Loyalty Status coefficient is increased so that you could get more rewards.","section2.valid-one-year":"- FBS Prize points are valid throughout one year from the day of attainment. Points that were not used within the validity period (1 year after crediting) are deducted in the order they were received.","section3.header":"2.3.Loyalty Status","section3.loyalty-status":"Loyalty Status  clients level in the Loyalty Program that depends on the amount of FBS Status points. There are four Loyalty Status levels from the lowest to the highest:","section3.loyalty-status-conditions":"3. Loyalty Status upgrade conditions:","section3.loyalty-status.amounts":"1) Get FBS Status points:","section3.loyalty-status.gold":"Gold","section3.loyalty-status.green":"Green","section3.loyalty-status.platinum":"Platinum","section3.loyalty-status.silver":"Silver","section3.loyalty-status.total-deposits":"2) Total deposit amount (or the turnover of your direct clients):","section3.more-prizes":"The higher your Loyalty Status is, the more prizes you can request for your FBS Prize points. Your points coefficient is increased accordingly (starting from the Gold status).","section3.points-calculation":"FBS Status points calculation, as well as your total deposit amount or your direct clients turnover calculation, starts over from the date of the new status assignment.","section3.table-header":"2.4. The coefficient depends on the Participants Loyalty Status:","section4.active-client":"6.2.When a Partner becomes part of the Loyalty program, all the clients who assign to him/her after that are called active. Active client is the one who owns a fully verified account (verified identity and e-mail) and makes orders the Partner gets a commission for. The Partner gets points for the trade of both new (active) clients and those who assigned to him before he/she had joined the Loyalty Program.","section4.active-day":"6.1. Active trading day is a day when Participant closes at least one order. The difference between the Open and Close price must exceed 59 points.","section4.loyalty-status.exchange":"6. Participant can exchange FBS Prize points for prizes, depending on the current Loyalty Status. In order to request a desired prize, Participant has to get the required amount of points and fulfill the conditions considering the amount of active trading days (for Traders) or active clients (for Partners).","section4.loyalty-status.plastic-card":"5. Upon attaining the Silver, Gold or Platinum status, the Client receives a membership card. If the card is lost, the first replacement is free of charge. Loyalty card holders can participate in closed VIP events.","section4.loyalty-status.valid-through":"Loyalty status is valid through one calendar year since the day of status attainment. In case the participant has met the requirements of promoting to a higher status, it will be attained automatically. Otherwise, after a 365-day period the status will be updated according to the fulfilled conditions  either remains unchanged or goes down to a lower level.","section4.loyalty-status.valid-through1":"4. A Loyalty Status is valid throughout one calendar year since the day of status attainment. In case the participant has met the requirements for promoting to a higher status, it will be attained automatically. Otherwise, after a 365-day period, the status will be updated according to the fulfilled conditions  either it remains unchanged or goes down to a lower level.","section4.loyalty-status.valid-through2":"E.g: The client is a Gold member starting from December 31, 2018. If he didnt get to Platinum by December 31, 2019 and failed to get enough points and deposit volume/clients turnover to confirm his current Gold status, his status will change to Silver (in case he has a sufficient amount of points and deposit volume/clients turnover).","section4.loyalty-status.valid-through3":"Only the progress made within the previous calendar year is considered for conditions fulfillment.","section4.start-from-enroll":"The count of active trading days and active clients starts upon enrolling in the Loyalty Program.","section5.allowed-invites":"You are allowed to invite as many Friends as you want. You are not getting Partner commission for your Friends trading.\r\nIf the Friend registered via the referral link and traded 2 lots but didnt join the Loyalty program, he/she will receive the Prize point automatically upon joining.","section5.bday-gift":"Exclusive birthday and New Year gifts starting from the Gold status","section5.cheating":"22.1. The Company is allowed to cut off the status points equal to the Partner Commission cut, trading days, clients, etc. from the members of the FBS Loyalty Program who were caught on any cheating activities. According to 5.8 and 7.4 sections of the \u003Ca href='//cdn.fbs.com/docs/FBS_agreement_en.pdf' target='_blank'>FBS Agreement\u003C/a>, such cheating activities include but not limited to churning, practicing of the trades' execution through a client account for the sole purpose of generating commissions, etc. In case the partner commission was received for Buy and Sell orders opened for the same instrument and held in the market simultaneously, the Company may consider the partner's actions fraudulent and has the right to cancel the paid commission and detach the involved clients.\u003Cbr>\r\n22.2. The company is allowed to cut off the prize points for hedging orders on client accounts and/or with other clients or for any other fraudulent activities, including churning. \u003Cbr>\r\n22.3. The company has the right to exclude clients from the FBS Loyalty Program if it finds them cheating in accordance with clauses 22.1 and 22.2. \u003Cbr>","section5.consultation":"13. If you want to request a private coaching session on a trading strategy, you need to send a request and specify the desired time, topic, and means of communication. After that, an FBS regional analyst will contact you.","section5.deposit-priority":"Priority in processing deposit and withdrawal requests starting from the Silver status","section5.fix-rate":"Fix Rate service is available.","section5.fraudulent-activity":"FBS reserves the right to stop rewarding a client with points in case of suspected fraudulent activities aimed at earning points. In case the argument is resolved in favor of the client, the points for all the closed orders will be automatically credited to the account post factum.","section5.gadget-per-level":"15. You can request one gadget of each type on each Loyalty Status through fulfilling a standard set of guidelines. Example: if you got an iPhone on the Silver status, you can get one more iPhone on the Gold status, and then once again on the Platinum one. If you have switched to Gold without requesting your iPhone on the Silver status, you can request two iPhones in case you have the sufficient amount of Prize points and active trading days or active clients.","section5.invite":"9. Invite a Friend promo isnt a part of the FBS Partnership Program. Clients may invite their friends to FBS, and both will be rewarded if the following requirements are met:","section5.invite.applicable-bonus":"The bonus is applicable for all MT4 and MT5 account types (except for ECN) and can be charged into the account in USD, EUR, or THB (depending on the currency you chose for your account). For EUR and THB accounts, the bonus will be charged in the amount equivalent to the USD rate on the date of conversion.","section5.invite.conditions":"Points are credited to both Participant and Friend whenever the Friend has fulfilled the following conditions:","section5.invite.existed-account":"You cannot invite existing FBS account holders;","section5.invite.ppf":"Persons invited will need to follow a special referral link (ppf=) shared by the Participant in order to open a new FBS account;","section5.invite.traded-lots":"Traded 2 lots (the difference between the Open and Close price must not be less than 59 points);","section5.invite.verified-personal-area":"Verified Personal area;","section5.margin-bonus":"11. Upon activating the Cash for points option, Prize points are converted into real money at the exchange rate of 1 Prize point = 1 USD. The option is applicable for all MT4 and MT5 account types (except for ECN) and can be charged into the account in USD, EUR, or THB (depending on the currency you chose for your account). For EUR and THB accounts, the bonus will be charged in the amount equivalent to the USD rate on the date of conversion. Notice that you can use the Cash for points option 10 times per day.","section5.margin-bonus.as-deposit-for-promotion":"Margin bonus can count as deposit at all the promotions requiring deposit funds;","section5.margin-bonus.as-deposit-for-status":"Margin bonus can count as deposit at Traders Loyalty Status progression","section5.margin-bonus.withdrawal":"Withdrawal and transferring","section5.margin-bonus.withdrawal.all-systems":"Withdrawals are available to all payment systems","section5.margin-bonus.withdrawal.internal":"Internal transfers are available","section5.margin-bonus.withdrawalable":"Margin bonus is withdrawable; deposit funds and profit withdrawals are available for all payment systems;","section5.margin-minimum":"You need to get a minimum of 100 prize points to activate the bonus. Margin bonus is available from the Green Loyalty status","section5.personal-manager":"Personal manager starting from the Gold status","section5.photo-video-materials":"21. The company reserves the right to use the participant's name, photo and video materials for marketing purposes","section5.platinum-special":"18. Platinum status holders are subject to the special terms of points exchange. They can:","section5.platinum-special.mercedes1":"exchange points for Mercedes S-Class. This offer is only available once. The company covers the full cost of the car excluding ownership taxes and fees. The cost of the car cannot exceed $150 000. In case it is impossible to purchase this car model due to the absence of official dealerships in your region of residence, the company reserves the right to replace it with a worthy alternative of the same price category.","section5.platinum-special.mercedes2":"Client is not eligible to request car replacement with an alternative model in case the official dealership is present in the region of residence. Exchanging the car for money equivalence is not allowed.","section5.platinum-special.redeem":"exchange FBS prize points for any gadget from the list (you can get 1 gadget of each type on each Loyalty Status provided that you have the sufficient amount of FBS prize points and active trading days/active clients.)","section5.platinum-special.trip-to-hq":"exchange FBS Prize points for a trip to FBS Headquarters. The offer includes a return business-class ticket, 5-star hotel accommodation, visa fees, official invitation and other documents necessary for getting your visa, airport transfers, a visit to FBS Headquarters and a meeting with the company leaders.","section5.points-deduction":"16. FBS Prize points will be deducted, and active trading days or the amount of active traders are reset automatically once the prize is requested.","section5.prize-full-list":"8. You can see the full list of the claimed prizes, their status and tracking numbers in the Order history section of your Personal area. Full information about the amount of available Prize points, active trading days, and active traders are available in the My Prizes section.\u003Cbr>\r\nPlease keep in mind that we will send you the gadgets and prizes within a month from the date of your request.","section5.promos-cancel1":"10. If you enroll in the Loyalty program, your current progress at the A Lot of Apples and FBS Lucky T-shirt promos will be cancelled, but you will still be able to receive these gifts via Loyalty program (in case you have the sufficient amount of Prize points and active trading days or active clients).","section5.promos-cancel2":"In case you are not a Loyalty program participant, you can fulfill the conditions and request your iPhone / T-shirt up to January 15, 2019. After that, this feature will be available exclusively for the Loyalty program participants.","section5.redeem":"FBS prize points will be redeemed, and active trading days or the amount of active traders are reset automatically once the prize is requested.","section5.right-for-repeat":"Gold status unlocks the following features: Personal manager, a list of extra luxury gifts you can claim for prize points, and the right for repeated requests for gadgets and watches (one repeated request on each Loyalty Status).","section5.shopping-cart":"14. Starting from the Green Loyalty Status, Clients unlock the Order history option where they can view the details of the FBS lucky souvenir collection prize.","section5.stop-reward":"20. FBS reserves the right to stop rewarding a client with points in case of suspected fraudulent activities aimed at earning points. In case the argument is resolved in favor of the client, the points for all the closed orders will be automatically credited to the account post factum.","section5.support-priority":"Priority in resolving all issues in Customer Support starting from the Silver status","section5.terms-update1":"19. FBS reserves the right to change or update the Loyalty Program terms and conditions and the reward schedule at any time, with or without prior notice. The company reserves the right to cancel the rewards announced earlier. In case the souvenir item you requested is out of stock, the company can replace it with a worthy alternative of the same price category without prior notice. Souvenir design may slightly differ from one showcased on the website and in the Personal area. In case shipping to your country comes with custom service fees, all the additional charges are to be handled by the receiving party.","section5.terms-update2":"The merchandise design may slightly differ from one showcased on the website and in the Personal area. In case the shipping to your country comes with custom service fees, all the additional charges are to be handled on the receiving party.","section5.vip-events":"Closed VIP events invitation at the Platinum status","section5.vip-services":"17. The Loyalty Program participants will get access to the following VIP services","section5.vps":"12. You can request the VPS-server prize for a maximum of 3 months in advance (in this case, it will cost you 99 Prize points).","table.coefficient.header1":"Participant","table.coefficient.header2":"Coefficient depending on Loyalty Status","table.coefficient.title":"The Prize Points Coefficient and Loyalty Status:","table.deposit-requirement.currency":"USD","table.deposit-requirement.title":"The total deposit amount (or the turnover of your clients) required to get Loyalty Status:","table.option.title":"O rader. You can participate in all the apps, which may increase your chances of getting a gift.\u003C/p>\r\n    \u003C/li>\r\n    \u003Cli>\r\n        \u003Cp>Any FBS client can join the promo and get a gift.\u003C/p>\r\n        \u003Cp> To participate: \u003C/p>\r\n        \u003Col>\r\n            \u003Cli>\r\n                \u003Cp>Click the 11 Years of Commitment in your app. \u003C/p>\r\n            \u003C/li>\r\n            \u003Cli>\r\n                \u003Cp>Confirm your email and have your FBS profile verified.\u003C/p>\r\n            \u003C/li>\r\n            \u003Cli>\r\n                \u003Cp>Deposit 11+ USD (1,200+ YEN for YEN accounts; 10+ EUR for EUR accounts; 15+ USD for Fix Rate accounts).\u003C/p>\r\n            \u003C/li>\r\n        \u003C/ol>\r\n    \u003C/li>\r\n    \u003Cli>\r\n        \u003Cp> To get a gift: \u003C/p>\r\n        \u003Col>\r\n            \u003Cli>\r\n                \u003Cp>Select one of the provided B-Day cards with a greeting.\u003C/p>\r\n            \u003C/li>\r\n            \u003Cli>\r\n                \u003Cp>Share it on Facebook or Weibo for China.\u003C/p>\r\n            \u003C/li>\r\n            \u003Cli>\r\n                \u003Cp>Copy a link to your post on your social media, insert it into the app, and click Confirm. Your link must follow this pattern: www.facebook.com/xxxxxx/, or www.weibo.com/xxxxxx. After that, well check if your social media profile and the post satisfy all the conditions. \u003C/p>\r\n            \u003C/li>\r\n            \u003Cli>\r\n                \u003Cp>Once moderated, you can spin a fortune wheel to get a gift.\u003C/p>\r\n            \u003C/li>\r\n        \u003C/ol>\r\n        \u003Cp>Together with your result, you get a 6-digit lucky number that will allow you to win a Mercedes-Benz GLA 250 Sport on March 24, 2020, at 12:00 (UTC +3).\u003C/p>\r\n        \u003Ch5>Gifts:\u003C/h5>\r\n        \u003Cp>You will see your gift in the relevant section of your app. Select it right away or do it no later than one week after the promo end (by March 24). \u003C/p>\r\n        \u003Cp>Here is a list of available gifts: \u003C/p>\r\n        \u003Ch5>Gadgets:\u003C/h5>\r\n        \u003Cul>\r\n            \u003Cli>\r\n                \u003Cp>MacBook Air (100 pc.)\u003C/p>\r\n            \u003C/li>\r\n            \u003Cli>\r\n                \u003Cp>iPhone 11 Pro Max (200 pc.)\u003C/p>\r\n            \u003C/li>\r\n            \u003Cli>\r\n                \u003Cp>Apple Watch Series 5 (400 pc.)\u003C/p>\r\n            \u003C/li>\r\n            \u003Cli>\r\n                \u003Cp>AirPods Pro (500 pc.)\u003C/p>\r\n            \u003C/li>\r\n            \u003Cli>\r\n                \u003Cp>JBL Charge 4 (700 pc.)\u003C/p>\r\n            \u003C/li>\r\n        \u003C/ul>\r\n        \u003Cp>If your gift is a gadget, well contact you and explain how to get it.\u003C/p>\r\n        \u003Cp>\u003Cstrong>Monetary rewards:\u003C/strong> $1, $3, $11. The number of monetary rewards we grant is unlimited.\u003C/p>\r\n        \u003Cp>You can transfer a monetary reward to any active account valid for the app in which you participate in the promo. If the account of your choice is not in USD, well convert the amount according to the current currency exchange rate. You can use your reward for trading, investing, and internal transfer; or withdraw it. \u003C/p>\r\n        \u003Cp>\u003Cstrong>Loyalty points:\u003C/strong> 5, 10, 15. The number of loyalty points we grant is unlimited.\u003C/p>\r\n        \u003Cp>If you get loyalty points and do not participate in the \u003Ca href=\"https://fbs.com/promo/loyalty-program\">Loyalty program\u003C/a>, you will get them right after you join the program. \u003C/p>\r\n        \u003Cp>\u003Cstrong>Grand Prix:\u003C/strong> Mercedes-Benz GLA 250 Sport\u003C/p>\r\n        \u003Cp>If you participate in our promo in all the apps, you can get 3 gifts and 3 lucky numbers to increase your chances for a Grand Prix.\u003C/p>\r\n        \u003Cp>You can receive your gift within 90 days from March 17. \u003C/p>\r\n    \u003C/li>\r\n\u003C/ol>\r\n\u003Ch4>Limitations\u003C/h4>\r\n\u003Col>\r\n    \u003Cli>\r\n        \u003Cp>After spinning the wheel,you can only get one gift per app.\u003C/p>\r\n    \u003C/li>\r\n    \u003Cli>\r\n        \u003Cp>We consider only the deposits made after you joined the promo. \u003C/p>\r\n    \u003C/li>\r\n    \u003Cli>\r\n        \u003Cp>If you get a rollback for your promo deposit, it means that you havent fulfilled the promo condition. To participate, deposit once again.\u003C/p>\r\n    \u003C/li>\r\n\u003C/ol>\r\n\u003Ch4>Notice\u003C/h4>\r\n\u003Col>\r\n    \u003Cli>\r\n        \u003Cp>Gifts cannot be replaced by cash or any credits to the account balance in the application.\u003C/p>\r\n    \u003C/li>\r\n    \u003Cli>\r\n        \u003Cp> By fulfilling these Terms and Conditions, you confirm that per your countrys legislation, you have the right to participate in this promotion.\u003C/p>\r\n    \u003C/li>\r\n    \u003Cli>\r\n        \u003Cp>This promotion is not a lottery and has no relation to gambling.\u003C/p>\r\n    \u003C/li>\r\n    \u003Cli>\r\n        \u003Cp>Apple Inc. does not sponsor this promo and is not involved in the activity in any manner.\u003C/p>\r\n    \u003C/li>\r\n    \u003Cli>\r\n        \u003Cp>Spin a fortune wheel is not gambling, not a casino. It is an element of entertainment so that our promotion is exciting.\u003C/p>\r\n    \u003C/li>\r\n    \u003Cli>\r\n        \u003Cp>The wheel of fortune is programmed to automatically and randomly distribute the total number of gifts among the participants of our promo.\u003C/p>\r\n    \u003C/li>\r\n    \u003Cli>\r\n        \u003Cp>Your social media profile(on Facebook or Weibo) must be registered before the promo start, open for comments, and browsingthrough the timeline.\u003C/p>\r\n    \u003C/li>\r\n\u003C/ol>","item-descr.big_time_big_money":"Big Time! Big Money! Win incredible prizes in FBS anniversary tournament.","ite
